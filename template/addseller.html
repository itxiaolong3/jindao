                    <input type="hidden" name="token" value="{$_W['token']}">
                </div>
            </div>

    </div>
</div>
<script>
    $(function () {
        $('#form1').submit(function () {
            if (!$.trim($(':text[name="s_name"]').val())) {
                util.message('请填商家名称', '', 'error');
                return false;
            }

            if (!$.trim($(':text[name="s_address"]').val())) {
                util.message('请填写商家地址', '', 'error');
                return false;
            }

            if (!$.trim($(':text[name="s_headphone"]').val())) {
                util.message('手机号不可为空', '', 'error');
                return false;
            }
            if (!$.trim($(':text[name="s_headname"]').val())) {
                util.message('负责人不可为空', '', 'error');
                return false;
            }
            if (!$.trim($(':text[name="s_compername"]').val())) {
                util.message('公司名称不可为空', '', 'error');
                return false;
            }
            if (!$.trim($(':text[name="s_img"]').val())) {
                util.message('请添加上商家logo', '', 'error');
                return false;
            }

            if (!$.trim($(':text[name="yingyeimg"]').val())) {
                util.message('请添加营业执照', '', 'error');
                return false;
            }
            if (!$.trim($(':text[name="travelallowimg"]').val())) {
                util.message('请添加旅游许可证', '', 'error');
                return false;
            }
            if (!$.trim($(':text[name="longitude"]').val())) {
                util.message('请添加经度', '', 'error');
                return false;
            }
            if (!$.trim($(':text[name="latitude"]').val())) {
                util.message('请添加纬度', '', 'error');
                return false;
            }
            return true;
        });

        $('body').on("click", '.remove', function (e) {
            $(this).parent('div').parent('div').remove();
        })
    });
</script>
